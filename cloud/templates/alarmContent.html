<!DOCTYPE html>
<html>


<!-- Mirrored from www.zi-han.net/theme/hplus/mail_detail.html by HTTrack Website Copier/3.x [XR&CO'2014], Wed, 20 Jan 2016 14:19:09 GMT -->
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>校园智能监控系统 - 警报内容</title>

    <link rel="shortcut icon" href="favicon.ico"> <link href="/static/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="/static/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="/static/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="/static/css/animate.min.css" rel="stylesheet">
    <link href="/static/css/plugins/sweetalert/sweetalert.css" rel="stylesheet">
    <link href="/static/css/style.min862f.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content">
        <div class="row">
            <div class="col-sm-12 animated fadeInRight">
                <div class="mail-box-header">
                    <div class="pull-right tooltip-demo">
                        <a href="javascript:history.go(-1);" class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="top" title="返回"><i class="fa fa-reply"></i> 返回</a>
                        <a href="javascript:;" class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="top" title="打印通知"><i class="fa fa-print"></i> </a>
                        <a onclick="deleteAlarm()" href="javascript:;" class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="top" title="删除"><i class="fa fa-trash-o"></i> </a>
                    </div>
                    <h2>
                    系统通知
                </h2>
                    <div class="mail-tools tooltip-demo m-t-md">


                        <h3>
                        <span class="font-noraml">主题： </span>{{ alarm.atitle }}
                    </h3>
                        <h5>
                        <span class="pull-right font-noraml">2014年10月28日(星期二) 晚上8:20</span>
                        <!-- <span class="font-noraml">发件人： </span>system -->
                    </h5>
                    </div>
                </div>
                <div class="mail-box">


                    <div class="mail-body">
                       {{alarm.acontent | safe}}
                    </div>
                    <div class="mail-attachment">
                        <p>
                            <span><i class="fa fa-paperclip"></i> 2 个附件 - </span>
                            <a href="mail_detail.html#">下载全部</a> |
                            <a href="mail_detail.html#">预览全部图片</a>
                        </p>

                        <div class="attachment">
                            <div class="file-box">
                                <div class="file">
                                    <a href="mail_detail.html#">
                                        <span class="corner"></span>

                                        <div class="image">
                                            <img alt="image" class="img-responsive" src="/static/alarm/p3.jpg">
                                        </div>
                                        <div class="file-name">
                                            2019/02/03 12:02
                                        </div>
                                    </a>

                                </div>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                    <div class="mail-body text-right tooltip-demo">
                        <a class="btn btn-sm btn-white" href="javascript:history.go(-1);"><i class="fa fa-reply"></i> 返回</a>
                        <a class="btn btn-sm btn-white" href="javascript:;"><i class="fa fa-arrow-right"></i> 下一条</a>
                        <button title="" data-placement="top" data-toggle="tooltip" type="button" data-original-title="打印这条通知" class="btn btn-sm btn-white"><i class="fa fa-print"></i> 打印</button>
                        <button onclick="deleteAlarm()" title="" data-placement="top" data-toggle="tooltip" data-original-title="删除记录" class="btn btn-sm btn-white"><i class="fa fa-trash-o"></i> 删除</button>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/js/jquery.min.js?v=2.1.4"></script>
    <script src="/static/js/bootstrap.min.js?v=3.3.6"></script>
    <script src="/static/js/content.min.js?v=1.0.0"></script>
    <script src="/static/js/plugins/iCheck/icheck.min.js"></script>
    <script src="/static/js/plugins/sweetalert/sweetalert.min.js"></script>
    <script>
        function deleteAlarm(){
            checked_msg = {{alarm.aid}}
            checked_msg = [checked_msg]
            console.log(checked_msg)
            swal({
                title: "您确定要删除这条通知吗",
                text: "删除后将无法恢复，请谨慎操作！",
                type: "warning",
                showCancelButton: true,
                confirmButtonColor: "#DD6B55",
                confirmButtonText: "删除",
                closeOnConfirm: false
            }, function () {
                var param = {}
                param.data = checked_msg
                console.log(JSON.stringify(param))
                param = escape(JSON.stringify(param))
                $.get('/peoplecount/deleteAlarms?ids=' + param,function(res){
                    console.log(res)
                    swal("删除成功！", "您已经永久删除了这条信息。", "success");
                    location.href='../alarmMsg'
                })

            });
        }
        $(document).ready(function(){$(".i-checks").iCheck({checkboxClass:"icheckbox_square-green",radioClass:"iradio_square-green",})});
    </script>
    <script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>
</body>
