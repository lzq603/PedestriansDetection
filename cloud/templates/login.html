<body class="signin">
    <div class="signinpanel">
        <div class="row">
            <div class="col-sm-7">
                <div class="signin-info">
                    <div class="logopanel m-b">
                        <h1>校园智能监控</h1>
                    </div>
                    <div class="m-b"></div>
                    <h4>图南队 <strong>人流量监测预警平台</strong></h4>
                    <ul class="m-b">
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 人头计数</li>
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 实时监控</li>
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 自定阈值</li>
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 统计分析</li>
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 视频压缩</li>
                    </ul>
                    <strong>还没有账号？ <a href="/register">立即注册&raquo;</a></strong>
                </div>
            </div>
            <div class="col-sm-5">
                <form method="post" action="/login_do/">
                    <h4 class="no-margins">登录：</h4>
                    <p class="m-t-md">登录到图南校园智能监控</p>
                    <input name="username" type="text" class="form-control uname" placeholder="用户名" />
                    <input name="password" type="password" class="form-control pword m-b" placeholder="密码" />
                    <a href="#">忘记密码了？</a> 
                    {% if err %}
                        <a href="javascript:;" style="color: red"> 密码错误 </a>
                    {% endif %}
                    <button class="btn btn-success btn-block">登录</button>
                </form>
            </div>
        </div>
        <div class="signup-footer">
